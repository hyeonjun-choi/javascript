<!--

~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>문자열이 사라지면서 다른 문자열이 보이는 예제
	=>나타났다 사라지는 문자열의 개수는 div 태그 안의 목록들이다.
-->
<html>
<head>
	<meta charset="UTF-8">
	<script src="jquery-1.11.0.min.js"></script>  
	<script>
		//--------------------------------------------------------------
		// 준비한 컨텐츠들을 차례대로 화면에 보이고 사라지게 하는 함수 선언
		//--------------------------------------------------------------
		function changeText(
			classV	// 클래스값을 받아오는 매개변수. 화면에 보여줄 컨텐츠를 내포하는 div 태그의 클래스값
			, idx	// 화면에 보여줄 컨텐츠의 인덱스번호
		){
			//--------------------------------------------------------------
			// class='classV매개변수저장데이터'를 가진
			// 태그의 자식 태그를 관리하는 JQuery 객체 생성해서 obj 변수에 저장
			//--------------------------------------------------------------
			var obj = $("."+classV).children();
			//--------------------------------------------------------------
			// class="classV매개변수저장데이터"를 가진 태그를 모두 감추기
			// hide는 작아지면서 사라진다.
			//--------------------------------------------------------------
			obj.hide();
			//--------------------------------------------------------------
			// 특정 자식을 지칭하기 위한 인덱스 번호의 범위를 넘어서면 다시 0으로 초기화
			// 즉 idx 변수 안의 데이터가 0~자식태그개수-1 범위가 아니면 0으로 바꾸기
			//--------------------------------------------------------------
			if( idx>=obj.length||idx<0 ){ idx=0; }
			//--------------------------------------------------------------
			//매개변수 idx에 저장된 인덱스번호에 해당하는 놈 보이기
			//eq( ?? )통해 원하는 인덱스번호 추려낸다.
			//fadeout으로 투명해 지게 하면서 사라지게 한다. 
			//괄호 안에 숫자 넣어서 사라지는 속도 조절(1000=1초)
			//--------------------------------------------------------------
			obj.eq(idx).show();

			obj.eq(idx).fadeOut(
				2000
				,function(){changeText(classV, idx+1);}
			);

			/*
			d위 코딩은 아래처럼도 가능하다
			obj.eq(idx).show();
			obj.eq(idx).fadeOut(2000);
			
			//입사시험 예시문제 중 하나
			//--------------------------------------------------------------
			// 2초뒤에 changeText(classV, idx+1); 실행하기
			//--------------------------------------------------------------
			setTimeout( function(){changeText(classV, idx+1);}, 2*1000);
			*/
		}

		//body 태그 안의 컨텐츠를 모두 읽어들인 후 실행할 코드 설정하기
		$(document).ready(function() {
			changeText(
			"people"	
			, 0
		)
		});
	</script>  
</head>





<body><center>
	<div class=people>
		<div>얀센형제</div>
		<div>저팔계</div>
		<div>사오정</div>
		<div>손오공</div>
		<div>한승태</div>
	</div>
</body>

</html>
