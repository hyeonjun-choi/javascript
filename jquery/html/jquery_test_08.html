	=>숫자만 입력받아 3자리마다 콤마를 제어 재입력하는 예제 -->
<html><meta charset="UTF-8">
<head>
	<script src = "jquery-1.11.0.min.js"></script>
	<script>
		//-------------------------------------------
		//$(document).ready(  function(){자스코딩}  );
		//-------------------------------------------
			// body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
		$(document).ready(function(){
			//-------------------------------------------
			// class="money"를 가진 태그를 관리하는 JQuery 객체의 메위주 저장
			//-------------------------------------------
			var moneyObj = $(".money");
			//-------------------------------------------
			// 커서를 class="money"가 있는 입력 양식에 들여놓는다
			//-------------------------------------------
			moneyObj.focus();
			//-------------------------------------------
			// class="money"를 가진 입력 양식에서 [keyup 이벤트]가 발생하면 자스 코딩 실행
			//-------------------------------------------
			moneyObj.keyup( function(){
				//alert(999)
				//-------------------------------------------
				// keyup 이벤트가 발생한 입력 양식의 value 값, 즉 유저가 입력한 데이터를
				// 자바스크립트 영역으로 가져와 money 변수에 저장
				//-------------------------------------------
				//var money = $(".money").val(); 권장하기 않음
				var money = $(this).val();
				//-------------------------------------------
				// 숫자만 골라서 저장할 변수 선언
				//-------------------------------------------
				var num = "";
				//-------------------------------------------
				// money 변수 안의 데이터중 숫자만 골라 num 변수에 누적시킴
				//-------------------------------------------
				for( var i=0 ; i<money.length ; i++ ){
					// money 안의 문자열 중 i번째 문자 하나가 숫자문자면 num 변수에 축적하기
					var str = money.charAt(i);
					if( ("0123456789").indexOf(str)>=0){

					//if( new RegExp(/^[0-9]$/).test(str) ){
						num = num + str;
					}
				}

				/*
				if( num.length>0 ){
				//-------------------------------------------
				// 숫자 문자를 숫자로 바꾸는데 맨 앞에 숫자 0을 지우기 위해 parseInt를 사용한다.
				//-------------------------------------------
				num = parseInt(num,10) + "";
				}
				*/
				//-------------------------------------------
				// 만약 num변수안의 문자 길이가 2자 이상이고
				// 첫글자로 0으로 시작한다면
				// 0 하나만큼은 입력 가능하도록 설정
				//-------------------------------------------
				while( num.length>=2 && num.indexOf("0")==0 ){
					//-------------------------------------------
					// num 변수안의 문자에서 첫글자 이후를 복사해서
					// num 변수안에 재 저장하기
					// 결국 첫글자가 없어지는 효과가 나타난다.
					//-------------------------------------------
					num = num.substring(1);
				}
				//-------------------------------------------
				//대체3
				//-------------------------------------------
				/*
				while( true ){
				if( num.length>=2 && num.indexOf("0")==0 ) break;
					//-------------------------------------------
					// num 변수안의 문자에서 첫글자 이후를 복사해서
					// num 변수안에 재 저장하기
					// 결국 첫글자가 없어지는 효과가 나타난다.
					//-------------------------------------------
					num = num.substring(1);
				}
				*/

				//-------------------------------------------
				// 콤마를 포함한 최종 문자열을 저장할 변수선언
				//-------------------------------------------
				var result = "";
				//-------------------------------------------
				// num에서 맨 뒤에서 부터 하나씩 낚아채서 result 변수 누적 시킴
				// 이때 3의 배수 만큼 낚아챌 때 콤마(,)를 앞에 넣어 누적 시킴
				//-------------------------------------------
				var cnt = 0;

				//------핵심
				for( var i=num.length-1 ; i>=0 ; i-- ){
					cnt++;
					//cnt--하나씩 복사해 오는 횟수
					if( cnt%3==0 ){
						result = "," + num.charAt(i) + result ;
					}else{
						// result의 위치는 문제 부여 상황에 따라 (오른쪽으로) 통일시킨다
						result = num.charAt(i) + result ;
					}
				}
				//------
				// result 변수안의 데이터가 , 로 시작하면
				//------
				if( result.indexOf(",")==0 ){
					//-------------------------------------------
					// result 변수안의 문자에서 첫글자 이후를 복사해서
					// result 변수안에 재 저장하기
					// 결국 첫글자가 없어지는 효과가 나타난다.
					//-------------------------------------------
					result = result.substring(1);
				}
				//
				// 키업 이벤트가 일어난 
				//
				$(this).val(result)

				/*
				var str1 = num.charAt(num.length-1)

				result = str1 + result;

				var str1 = num.charAt(num.length-2)

				result = str1 + result;
				*/

				


				//$(".msg").text(num)  // 테스트 하는 방법식
			});
		});
	</script>
</head>


<body><center>
	<input type="text" class="money" name="money" size=20 maxlength=13>원<br>
	<div class="msg"></div>
</body>
</html>
