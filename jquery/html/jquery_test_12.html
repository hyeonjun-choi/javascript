	=>tr 태그의 순서를 3초마다 바꾸어 본다.-->
<html><meta charset="UTF-8">
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function() {
			//------------------------------------------------------
			// 3초마다 함수 upTr( 'character' )를 반복적으로 호출
			//------------------------------------------------------
			setInterval( function(){upTr( 'character' )}, 1*1000 );
			//------------------------------------------------------
			// 3초마다 함수 leftTd( 'movie' )를 반복적으로 호출
			//------------------------------------------------------
			setInterval( function(){leftTd( 'movie' )}, 1*1000 );
			//upTr( 'character' ); //테이스하기 위해 한번만 나오게 하는 걸로 임시설정
		});
		//------------------------------------------------------
		// 첫번째 tr를 복사해서 마지막 tr 태그 다음에 삽입하고
		// 첫번째 tr을 삭제하는 함수 선언
		//------------------------------------------------------
		function upTr( idv ){
			//$("body").append( "점심엔 피자!<br>" )
			//alert은 넣지 말것
			//------------------------------------------------------
			// tableObj 변수 선언하고
			// id='idv매개변수저장값' 가진 테이블 태그를 관리하는
			// JQuery 객체를 생성하고 객체의 메위주를 tableObj 변수에 저장
			//------------------------------------------------------
			var tableObj = $("#"+idv);
			//------------------------------------------------------
			// firstTrObj 변수 선언하고
			// 첫번째 tr을 관리하는 JQuery 객체의 메위주를 firstTrObj 변수에 저장
			//------------------------------------------------------
			var firstTrObj = tableObj.find("tr").eq(0);	// 추천
			//------------------------------------------------------
			// 위 코딩은 아래 코딩으로 대체 가능
			//------------------------------------------------------
			//var firstTrObj = tableObj.find("tr:eq(0)");
			//var firstTrObj = tableObj.find("tr").first( );
			
			//------------------------------------------------------
			// lastTrObj 변수 선언하고
			// 마지막 tr 관리하는 JQuery 객체의 메위주를 lastTrObj 변수에 저장
			//------------------------------------------------------
			var lastTrObj = tableObj.find("tr").last( );
			// var lastTrObj = tableObj.find("tr").eq( tableObj.find("tr").length-1);
			//------------------------------------------------------
			// 첫번째 tr을 복제해서 마지막 tr 다음에 삽입하자.
			//------------------------------------------------------
			lastTrObj.after( firstTrObj.clone() )
			//------------------------------------------------------
			// 첫번째 tr을 삭제하자
			//------------------------------------------------------
			firstTrObj.remove( );
		}
		//------------------------------------------------------
		// 첫번째 td를 복사해서 마지막 td 태그 다음에 삽입하고
		// 첫번째 td를 삭제하는 함수 선언
		//------------------------------------------------------
		function leftTd( idv ){
			//$("body").append( "점심엔 피자!<br>" )
			//alert은 넣지 말것
			//------------------------------------------------------
			// tableObj 변수 선언하고
			// id='idv매개변수저장값' 가진 테이블 태그를 관리하는
			// JQuery 객체를 생성하고 객체의 메위주를 tableObj 변수에 저장
			//------------------------------------------------------
			var tableObj = $("#"+idv);
			//------------------------------------------------------
			// firstTrObj 변수 선언하고
			// 첫번째 tr을 관리하는 JQuery 객체의 메위주를 firstTrObj 변수에 저장
			// find에서 괄호에 잡아야 할 구간 선택 시 td의 경우 tr의 후손이므로 
			// tr 후 공백을 하나 주고 td를 넣어야 설정이 된다.
			//------------------------------------------------------
			var firstTdObj = tableObj.find("tr td").eq(0);	// 추천
			//------------------------------------------------------
			// 위 코딩은 아래 코딩으로 대체 가능
			//------------------------------------------------------
			//var firstTrObj = tableObj.find("tr:eq(0)");
			//var firstTrObj = tableObj.find("tr").first( );
			
			//------------------------------------------------------
			// lastTrObj 변수 선언하고
			// 마지막 tr 관리하는 JQuery 객체의 메위주를 lastTrObj 변수에 저장
			//------------------------------------------------------
			var lastTdObj = tableObj.find("tr td").last( );
			// var lastTrObj = tableObj.find("tr").eq( tableObj.find("tr").length-1);
			//------------------------------------------------------
			// 첫번째 tr을 복제해서 마지막 tr 다음에 삽입하자.
			//------------------------------------------------------
			lastTdObj.after( firstTdObj.clone() )
			//------------------------------------------------------
			// 첫번째 tr을 삭제하자
			//------------------------------------------------------
			firstTdObj.remove( );
		}
	</script>
</head>

<body><center>
	<table border=0 cellspacing=0 cellpadding=5 id="character" align=center>
		<tr bgcolor=#FFFF00>
			<td>보노보노</td>
		<tr bgcolor=#FFCC00>
			<td>도라이몽</tr>
		<tr bgcolor=#FF9900>
			<td>짱구</td>
		<tr bgcolor=#FF6600>
			<td>피카츄</td>
	</table><br><br>

	 <table border=0 cellspacing=0 cellpadding=5 id="movie" align=center>
		<tr bgcolor=#FFFF00>
			<td bgcolor=#FFFF00>인터스텔라</td>
			<td bgcolor=#FFCC00>마션</td>
			<td bgcolor=#FF9900>에일리언</td>
			<td bgcolor=#FF6600>명탐정피카츄</td>
	</table><br><br> 
</body>

</html>
