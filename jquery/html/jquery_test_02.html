<html>
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		//-------------------------------------------
		// $(document).ready(   function(){자스코딩}  );
		//-------------------------------------------
			// body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
		$(document).ready(function(){
			//-------------------------------------------
			// id=movieList를 가진 태그를 관리하는 JQuery 객체의 메위주를 변수 obj에 저장
			//-------------------------------------------
			var obj = $("#movieList");
			//-------------------------------------------
			// JQuery 객체가 관리하는 태그의 후손 중 짝수 tr을 관리하는 JQuery 객체
			// 생성하고 hide 메소드 호출하여 감추기
			// <주의>hide() 메소드는 제거하면서 감추는게 아니라 보이지 않게만 함
			//-------------------------------------------
			obj.find("tr:odd").hide()
			//-------------------------------------------
			// JQuery 객체가 관리하는 태그의 후손 중 홀수 tr을 관리하는 JQuery 객체
			// hover 메소드 호출하여 마우스를 대면 홀수 tr 보이게 하고
			// 						마우스를 빼면 홀수 tr 감추기
			//-------------------------------------------
			obj.find("tr:even").hover(
				function(){
					// 1. (다른 부분에 마우스를 댔다가 다른 부분에)마우스를 갔다 댔을 때, 다음과 같이 작동
					// 2. 모든 tr태그를 숨긴 후
					// 3. 마우스로 가리킨 tr태그만 나오게 한다.
					// 4. 두번째 function의 내용을 삭제하면 기존에 나온 태그는 계속 남게 된다.
					// 5. 1번으로 회귀
					$("tr:odd").hide()
					$(this).next().show();
				}
				,function(){
					//$(this).next().hide();
				}
			);
		
		
		
		});
	</script>
</head>
<body>
	<table id="movieList" class="move" border=0 cellspacing=0 width=200 cellpadding=5>
		<tr bgcolor=#0078C8>
			<td><b>Action</b></td>
		</tr>
		<tr bgcolor=#DBF1FF>
			<td>
				&nbsp;&nbsp;&nbsp;Die Hard<br>
				&nbsp;&nbsp;&nbsp;Matrix<br>
				&nbsp;&nbsp;&nbsp;Iron Man
			</td>
		</tr>
		<tr bgcolor=#FF8000>
			<td><b>SF</b></td>
		</tr>
		<tr bgcolor=#FFF0E1>
			<td>
				&nbsp;&nbsp;&nbsp;Star Track<br>
				&nbsp;&nbsp;&nbsp;Interstella<br>
				&nbsp;&nbsp;&nbsp;Star Wars
			</td>
		</tr>
		<tr bgcolor=#408080>
			<td><b>Thriller</b></td>
		</tr>
		<tr bgcolor=#E2F1F1>
			<td>
				&nbsp;&nbsp;&nbsp;Six Sense<br>
				&nbsp;&nbsp;&nbsp;Misty<br>
				&nbsp;&nbsp;&nbsp;Visitor
			</td>
		</tr>
	</table>
</body>
</html>
