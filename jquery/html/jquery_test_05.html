		//---------------------------------------
		// 숫자 역순 
		//---------------------------------------
		$(document).ready(function() {
			var tableObj = $(".dogList");
			var trObj = tableObj.find("tr");
			//----------------------------------------------------------------
			// 전체 숫자 선언하기 위해 var no 선언
			// 전체 tr 중에서 결과상으로 맨 위 tr에는 숫자가 나오지 않으므로 
			// triObj에 저장된 JQuery객체 전체길이에서 -1을 해준다
			//----------------------------------------------------------------
			var no = trObj.length-1;
			trObj.each( 
					function(i){
						var thisObj = $(this);  // $함수를 과하게 사용하게 되면 과부하 불러온다
						if(i==0){
							thisObj.prepend("<th>번호")
						}
						else{
							thisObj.prepend("<td>" + no-- )
						}
					}
			);
		});
