			// <3>유저가 입력한 [암호] 가져와서 변수 pwd 에 저장하기
			// <4>유저가 입력한 [주소] 가져와서 변수 addr 에 저장하기

			var resume_reg_month = formObj.resume_reg_month.value;
			var resume_reg_day = formObj.resume_reg_day.value;

			var gender = formObj.gender.value;
			var birth_year = formObj.birth_year.value;

			var email = formObj.email.value;
			var city = formObj.city.value;
			var district = formObj.district.value;

			var develope_reg_year = formObj.develope_reg_year.value;
			var develope_reg_month = formObj.develope_reg_month.value;
			var hope_salary = formObj.hope_salary.value;
			//var certificate = formObj.certificate.value;
			var exit_project_year = formObj.exit_project_year.value;
			var exit_project_month = formObj.exit_project_month.value;
			var exit_project_day = formObj.exit_project_day.value;
			//var exit_project = formObj.exit_project.value;
			var skill = formObj.skill.value;
			var experence = formObj.experence.value;
			//var note = formObj.note.value;
			var turnover = formObj.turnover.value;

			// 이력서 등록일을 선택되지 않으면 경고하고 함수중단.
			//--------------------------------------------------------------
			if ( isEmpty(resume_reg_year) ){   // if( formObj.resume_reg_year.value == "" ){
				alert("이력서 등록 년도를 선택하셔야 합니다")
				return;
			}



			//--------------------------------------------------------------
			// 이력서 등록일을 선택되지 않으면 경고하고 함수중단.
			//--------------------------------------------------------------
			if ( isEmpty(resume_reg_month) ){   // if( formObj.resume_reg_month.value == "" ){

			// 이력서 등록일을 선택되지 않으면 경고하고 함수중단.
			//--------------------------------------------------------------
			if ( isEmpty(resume_reg_day) ){   // if( formObj.resume_reg_day.value == "" ){

			//---------------------------------------------------
			if ( isValidPattern(/^[가-힣]{2,10}$/,name)== false){

			// <form name = memberRegForm ~> 태그 안의

			//<input type = text  name=mem_name ~ > 태그가 실행되어 출력되는 입력양식에 포커스 넣기
			//--------------------------------------

			return;

			return;

			if ( isValidPattern(/^[가-힣]{2,30}$/,city)== false){

			//--------------------------------------

			//-------------------------------------
			//<form name = memberRegForm ~> 태그 안의

			//--------------------------------------

			//-------------------------------------

			//-------------------------------------

			// 유저가 입력한 구 명의 유효성 체크하기

			//--------------------------------------

				alert("개발 경력 개월를 선택하셔야 합니다.")
				return;
			}


			//--------------------------------------------------------------
			// 보유한 기술이 1이상 체크가 안되 있으면 경고하고 함수중단.
			// getCheckedCnt  함수 호출하여 [기술]의 체크 개수를 얻어 1개 미만이면 경고하고 함수중단.

			//--------------------------------------------------------------
			// 경험 분야가 1이상 체크가 안되 있으면 경고하고 함수중단.
			// getCheckedCnt  함수 호출하여 [경험]의 체크 개수를 얻어 1개 미만이면 경고하고 함수중단.
			//--------------------------------------------------------------
			if( getCheckedCnt(formObj.experence)<1 ){
				alert("경험 분야를 1개 이상 선택해야합니다.")
				return;
			}
			

			//--------------------------------------------------------------
			// confirm 함수 호출로 confirm 상자를 열고 확인 버튼을 누르면
			//--------------------------------------------------------------
			if( confirm("정말 저장하시겠습니까?") ){
				alert("저장 성공");
			//location.replace("loginForm.html");
			}
